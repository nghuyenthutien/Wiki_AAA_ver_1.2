<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wiki AAA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
</head>
<body>
  <div id="app">đợi xíu...</div>

  <script>
    window.$docsify = {
      name: 'Wiki of AAA',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      loadNavbar: true,
      search: {
        paths: 'auto',
        placeholder: 'Tìm kiếm...',
        noData: 'Không có kết quả!',
        depth: 2,
      },  
      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            let path = vm.route.path;
            let filename = decodeURIComponent(vm.route.path.split('/').pop())
                .replace('.md', '')
                .replace(/_/g, ' ');
            if (filename && !document.querySelector('.custom-title')) {
              let h1 = document.createElement('h1');
              h1.textContent = filename.charAt(0).toUpperCase() + filename.slice(1);
              h1.className = 'custom-title';
              document.querySelector('#main').prepend(h1);
            }
          });
        }
      ]
    };
  </script>
  <script>
    // Ghi đè lại cách render kết quả tìm kiếm (decode tiêu đề)
    function decodeSearchResultTitles() {
      const observer = new MutationObserver(() => {
        document.querySelectorAll('.results-panel h2, .results-panel a').forEach(el => {
          try {
            el.textContent = decodeURIComponent(el.textContent);
          } catch (e) {}
        });
      });
      observer.observe(document.body, { childList: true, subtree: true });
    }
  
    if (document.readyState === 'complete') {
      decodeSearchResultTitles();
    } else {
      window.addEventListener('DOMContentLoaded', decodeSearchResultTitles);
    }
  </script>
  

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
